---
layout: default
---
<h2>{{ page.book.author }} &laquo;{{ page.book.title }}&raquo;</h2>
<p class="meta">{{ page.author }} @ {{ page.date | date_to_string }}</p>

<div id="post">
  {% if page.book.cover %}
    <img src="/images/{{ page.book.cover }}" alt="{{ page.book.author }} «{{ page.book.title }}»"/>
  {% endif %}
  {{ content }}
</div>
