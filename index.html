---
layout: default
title: Записи
---

<div id="home">
  <h1>{{ page.title }}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.book.author }} &laquo;{{ post.book.title }}&raquo;</a></li>
    {% endfor %}
  </ul>
</div>
